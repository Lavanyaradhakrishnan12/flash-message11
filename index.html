<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content-details-1">
            <div class="specific-div">
                <div class="close">
                    <img src="./images/close.png" height="25px"/>
                </div>
                <div class="wink-sad">
                    <img src="./images/wink.png" height="100px"/>

                </div>
            
            </div>
            <div class="specific-head" id="well">Well Done</div>
            <div class="specific-para">"Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful."<br> - Albert Schweitzer</div>
            <button class="btn">Got it</button>


        </div>
        <div class="content-details-2">
            <div class="specific-div">
                <div class="close">
                    <img src="./images/close.png" height="25px"/>
                </div>  
                <div class="wink-sad">
                    <img src="./images/sad.png" height="100px"/>

                </div>
            </div>
            <div class="specific-head" id="oops">OOps..something went wrong</div>
            <div class="specific-para">"Failure is simply the opportunity to begin again, this time more intelligently."<br> - Henry Ford</div>
            <button class="btn-2">Try again</button>

            
        </div>

    </div>
    
</body>
</html>
